name: Asta Autopilot

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 8 * * *'  # 8:00 AM UTC (Morning Brief)
    - cron: '0 18 * * *' # 6:00 PM UTC (Evening Brief)
  workflow_dispatch:      # Allows manual trigger button

jobs:
  run-pipeline:
    name: üõ°Ô∏è Asta Intelligence Loop
    runs-on: ubuntu-latest
    
    steps:
    - name: üì• Checkout Repository
      uses: actions/checkout@v3

    - name: üêç Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip' # Caches dependencies to speed up future runs

    - name: üì¶ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: üì° Run RSS Sentinel (Ingestion)
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      run: |
        python scripts/fetch_rss_feeds.py

    - name: üß† Run Market Enrichment (Analysis)
      # This script picks up items with status='pending_enrichment' and adds AI insights
      # Ensure 'asta_run.py' is updated to handle the new table if needed, 
      # otherwise this step might need adjustment in the next phase.
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        GOOGLE_MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY }}
      run: |
        # Optional: Uncomment if asta_run.py is ready for the new table
        # python asta_run.py 
        echo "Enrichment step placeholder - Sentinel Active"

    - name: üó£Ô∏è Run Social Listening
      continue-on-error: true # Don't fail the whole job if Reddit API hiccups
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        REDDIT_CLIENT_ID: ${{ secrets.REDDIT_CLIENT_ID }}
        REDDIT_CLIENT_SECRET: ${{ secrets.REDDIT_CLIENT_SECRET }}
        REDDIT_USER_AGENT: ${{ secrets.REDDIT_USER_AGENT }}
      run: |
        # Only run if script exists
        if [ -f scripts/update_social_signals.py ]; then
          python scripts/update_social_signals.py
        fi
